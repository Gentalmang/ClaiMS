<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <h2>Worker information</h2>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Last name：</label>
                            <div class="col-sm-8">
                                <input id="wLastName" name="wlastname" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">First name：</label>
                            <div class="col-sm-8">
                                <input id="wFirstName" name="wfirstname" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Sex:</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--Choose--" name="sex" id="sex"
                                        class="form-control sex-select" tabindex="2" required lay-verify="required" >
                                    <option value="">--Choose--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Social Insurance Number：</label>
                            <div class="col-sm-8">
                                <input id="SIN" name="sin" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Telephone：</label>
                            <div class="col-sm-8">
                                <input id="telephone" name="telephone" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Address(number, street, apt., suite, unit)：</label>
                            <div class="col-sm-8">
                                <input id="wAddress" name="waddress" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">City/Town：</label>
                            <div class="col-sm-8">
                                <input id="wCity" name="wcity" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Province：</label>
                            <div class="col-sm-8">
                                <input id="wProvince" name="wprovince" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Postal code：</label>
                            <div class="col-sm-8">
                                <input id="wPostal" name="wpostal" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Job tittle (at the time you were hurt)：</label>
                            <div class="col-sm-8">
                                <!--<input id="job" name="job" class="form-control" type="text" required>-->
                                <select data-placeholder="--Choose--" name="job" id="job"
                                        class="form-control job-select" tabindex="2" required>
                                    <option value="" required>--Choose--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Birthday(YYYYMMDD)：</label>
                            <div class="col-sm-8">
                                <input id="birth" name="birth" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Money lost：</label>
                            <div class="col-sm-8">
                                <input id="monetlost" name="monetlost" class="form-control" type="text" required>
                            </div>
                        </div>
                        <h2>Employer information</h2>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Company/Employer name：</label>
                            <div class="col-sm-8">
                                <input id="eName" name="ename" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Company telephone：</label>
                            <div class="col-sm-8">
                                <input id="eTelephone" name="etelephone" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Address(number, street, apt., suite, unit)：</label>
                            <div class="col-sm-8">
                                <input id="eAddress" name="eaddress" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">City/Town：</label>
                            <div class="col-sm-8">
                                <input id="ecity" name="ecity" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Province：</label>
                            <div class="col-sm-8">
                                <input id="eProvince" name="eprovince" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Postal code：</label>
                            <div class="col-sm-8">
                                <input id="ePostal" name="epostal" class="form-control" type="text" required>
                            </div>
                        </div>
                        <h2>Doctor information</h2>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Doctor Name：</label>
                            <div class="col-sm-8">
                                <!--<input id="doctor_name" name="doctor_name" class="form-control" type="text" required>-->
                                <select data-placeholder="--Choose--" name="doctor_name" id="doctor_name"
                                        class="form-control doctor-select" tabindex="2" required>
                                    <option value="" required>--Choose--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Address：</label>
                            <div class="col-sm-8">
                                <input id="doctor_address" name="doctor_address" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">City/Town：</label>
                            <div class="col-sm-8">
                                <input id="doctor_city" name="doctor_city" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Province：</label>
                            <div class="col-sm-8">
                                <input id="doctor_province" name="doctor_province" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Postal code：</label>
                            <div class="col-sm-8">
                                <input id="doctor_code" name="doctor_code" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/oa/form/userAdd.js">

</script>
</body>
</html>
