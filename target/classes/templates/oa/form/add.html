<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <h2>Worker information</h2>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Last name：</label>
                            <div class="col-sm-8">
                                <input id="wLastName" name="wlastname" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">First name：</label>
                            <div class="col-sm-8">
                                <input id="wFirstName" name="wfirstname" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Sex:</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--Choose--" name="sex" id="sex"
                                        class="form-control sex-select" tabindex="2" required>
                                    <option value="">--Choose--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Social Insurance Number：</label>
                            <div class="col-sm-8">
                                <input id="SIN" name="sin" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Telephone：</label>
                            <div class="col-sm-8">
                                <input id="telephone" name="telephone" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Address(number, street, apt., suite, unit)：</label>
                            <div class="col-sm-8">
                                <input id="wAddress" name="waddress" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">City/Town：</label>
                            <div class="col-sm-8">
                                <input id="wCity" name="wcity" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Province：</label>
                            <div class="col-sm-8">
                                <input id="wProvince" name="wprovince" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Postal code：</label>
                            <div class="col-sm-8">
                                <input id="wPostal" name="wpostal" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Job tittle (at the time you were hurt)：</label>
                            <div class="col-sm-8">
                                <input id="job" name="job" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Birthday(YYYYMMDD)：</label>
                            <div class="col-sm-8">
                                <input id="birth" name="birth" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Money lost：</label>
                            <div class="col-sm-8">
                                <input id="moneyLost" name="moneylost" class="form-control" type="text" required>
                            </div>
                        </div>
                        <h2>Employer information</h2>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Company/Employer name：</label>
                            <div class="col-sm-8">
                                <input id="eName" name="ename" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Company telephone：</label>
                            <div class="col-sm-8">
                                <input id="eTelephone" name="etelephone" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Address(number, street, apt., suite, unit)：</label>
                            <div class="col-sm-8">
                                <input id="eAddress" name="eaddress" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">City/Town：</label>
                            <div class="col-sm-8">
                                <input id="eCity" name="eCity" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Province：</label>
                            <div class="col-sm-8">
                                <input id="eProvince" name="eprovince" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Postal code：</label>
                            <div class="col-sm-8">
                                <input id="ePostal" name="epostal" class="form-control" type="text" required>
                            </div>
                        </div>
                        <h2>Patient's current situation</h2>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Vision：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--Choose--" name="vision" id="vision"
                                        class="form-control vision-select" tabindex="2" required>
                                    <option value="">--Choose--</option>
                                    <!--<option value="3">Depth perception and peripheral vision lost</option>
                                    <option value="2">Near vision lost</option>
                                    <option value="1">Close visual acuity lost</option>
                                    <option value="5">Not relevant</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Color discrimination：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--Choose--" name="colorDiscrimination" id="colorDiscrimination"
                                        class="form-control colorDiscrimination-select" tabindex="2" required>
                                    <option value="">--Choose--</option>
                                    <!--<option value="0">Yes</option>
                                    <option value="1">No</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Hearing：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--Choose--" name="hearing" id="hearing"
                                        class="form-control hearing-select" tabindex="2" required>
                                    <option value="">--Choose--</option>
                                    <!--<option value="2">Can not do verbal interaction</option>
                                    <option value="3">Can not work due to hearing damage</option>
                                    <option value="4">Not relevant</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Limb co-coordination：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--Choose--" name="limbCo" id="limbCo"
                                        class="form-control limbCo-select" tabindex="2" required>
                                    <option value="">--Choose--</option>
                                    <!--<option value="1">Upper limb co-ordination limited</option>
                                    <option value="2">Multiple limb co-ordination limited</option>
                                    <option value="3">Not relevant</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Strength：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--Choose--" name="strength" id="strength"
                                        class="form-control strength-select" tabindex="2" required>
                                    <option value="">--Choose--</option>
                                    <!--<option value="1">Can not handling loads up to 5kg</option>
                                    <option value="2">Can not handling loads of 5 kg but less than 10 kg</option>
                                    <option value="3">Can not handling loads between 10 kg and 20 kg</option>
                                    <option value="4">Can not handling loads more than 20 kg</option>
                                    <option value="5">Not relevant</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Body position：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--Choose--" name="bodyPosition" id="bodyPosition"
                                        class="form-control bodyPosition-select" tabindex="2" required>
                                    <option value="">--Choose--</option>
                                    <!--<option value="1">Can not sit</option>
                                    <option value="2">Can not stand or walk</option>
                                    <option value="1">Can not work due to body position limitation</option>
                                    <option value="5">Not relevant</option>-->
                                </select>
                            </div>
                        </div>
                        <h2>Other</h2>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Remark：</label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/oa/form/add.js">

</script>
</body>
</html>
