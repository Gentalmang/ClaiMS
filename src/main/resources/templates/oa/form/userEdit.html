<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content " id="app">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<h2>Worker information</h2>
							<div class="form-group">
								<div class="col-sm-8">
									<input id="id" name="id"
										   th:value="${form.id}" class="form-control" type="hidden">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Last name：</label>
								<div class="col-sm-8">
									<input id="wLastName" name="wLastName"
										   th:value="${form.wlastname}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">First name：</label>
								<div class="col-sm-8">
									<input id="wFirstName" name="wFirstName"
										   th:value="${form.wfirstname}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Sex：</label>
								<div class="col-sm-8">
									<select data-placeholder="--Choose--" name="sex" id="sex"
											th:value="${form.sex}"	class="form-control sex-select" tabindex="2">
										<!--<option th:each="item : ${sex}" th:value="${item.value}" th:text="${item.name}" th:selected="${sex==item.value}"></option>-->
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Social Insurance Number：</label>
								<div class="col-sm-8">
									<input id="SIN" name="SIN"
										   th:value="${form.sin}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Telephone：</label>
								<div class="col-sm-8">
									<input id="telephone" name="telephone"
										   th:value="${form.telephone}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Address(number, street, apt., suite, unit)：</label>
								<div class="col-sm-8">
									<input id="wAddress" name="wAddress"
										   th:value="${form.waddress}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">City/Town：</label>
								<div class="col-sm-8">
									<input id="wCity" name="wCity"
										   th:value="${form.wcity}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Province：</label>
								<div class="col-sm-8">
									<input id="wProvince" name="wProvince"
										   th:value="${form.wprovince}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Postal code：</label>
								<div class="col-sm-8">
									<input id="wPostal" name="wPostal"
										   th:value="${form.wpostal}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Job tittle (at the time you were hurt)：</label>
								<div class="col-sm-8">
									<!--<input id="job" name="job"-->
										   <!--th:value="${form.job}" class="form-control" type="text">-->
									<select data-placeholder="--Choose--" name="job" id="job"
											th:value="${form.job}" class="form-control job-select" tabindex="2" required>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Birthday(YYYYMMDD)：</label>
								<div class="col-sm-8">
									<input id="birth" name="birth"
										   th:value="${form.birth}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Money lost：</label>
								<div class="col-sm-8">
									<input id="moneyLost" name="moneyLost"
										   th:value="${form.monetlost}" class="form-control" type="text">
								</div>
							</div>
							<h2>Employer information</h2>
							<div class="form-group">
								<label class="col-sm-3 control-label">Company/Employer name：</label>
								<div class="col-sm-8">
									<input id="eName" name="eName"
										   th:value="${form.ename}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Company telephone：</label>
								<div class="col-sm-8">
									<input id="eTelephone" name="eTelephone"
										   th:value="${form.etelephone}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Address(number, street, apt., suite, unit)：</label>
								<div class="col-sm-8">
									<input id="eAddress" name="eAddress"
										   th:value="${form.eaddress}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">City/Town：</label>
								<div class="col-sm-8">
									<input id="eCity" name="eCity"
										   th:value="${form.ecity}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Province：</label>
								<div class="col-sm-8">
									<input id="eProvince" name="eProvince"
										   th:value="${form.eprovince}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Postal code：</label>
								<div class="col-sm-8">
									<input id="ePostal" name="ePostal"
										   th:value="${form.epostal}" class="form-control" type="text">
								</div>
							</div>
							<h2>Doctor information</h2>
							<div class="form-group">
								<label class="col-sm-3 control-label">Doctor Name：</label>
								<div class="col-sm-8">
									<!--<input id="doctor_name" name="doctor_name"-->
										   <!--th:value="${form.doctor_name}" class="form-control" type="text" >-->
									<select data-placeholder="--Choose--" name="doctor_name" id="doctor_name"
											th:value="${form.doctor_name}"	class="form-control doctor-select" tabindex="2" required>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Address：</label>
								<div class="col-sm-8">
									<input id="doctor_address" name="doctor_address"
										   th:value="${form.doctor_address}"  class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">City/Town：</label>
								<div class="col-sm-8">
									<input id="doctor_city" name="doctor_city"
										   th:value="${form.doctor_city}"  class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Province：</label>
								<div class="col-sm-8">
									<input id="doctor_province" name="doctor_province"
										   th:value="${form.doctor_province}" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Postal code：</label>
								<div class="col-sm-8">
									<input id="doctor_code" name="doctor_code"
										   th:value="${form.doctor_code}" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/form/userEdit.js">
		
	</script>
</body>
</html>
