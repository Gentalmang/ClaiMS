<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content " id="app">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id"
								   th:value="${form.id}" class="form-control" type="hidden">
							<h2>Worker information</h2>
							<div class="form-group">
								<label class="col-sm-3 control-label">Last name：</label>
								<div class="col-sm-8">
									<input id="wLastName" name="wLastName" readonly
										   th:value="${form.wlastname}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">First name：</label>
								<div class="col-sm-8">
									<input id="wFirstName" name="wFirstName" readonly
										   th:value="${form.wfirstname}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Sex：</label>
								<div class="col-sm-8">
									<input id="sex" name="sex"
										   th:value="${form.sex}" class="form-control" readonly type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Social Insurance Number：</label>
								<div class="col-sm-8">
									<input id="SIN" name="SIN" readonly
										   th:value="${form.sin}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Telephone：</label>
								<div class="col-sm-8">
									<input id="telephone" name="telephone" readonly
										   th:value="${form.telephone}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Address(number, street, apt., suite, unit)：</label>
								<div class="col-sm-8">
									<input id="wAddress" name="wAddress" readonly
										   th:value="${form.waddress}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">City/Town：</label>
								<div class="col-sm-8">
									<input id="wCity" name="wCity" readonly
										   th:value="${form.wcity}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Province：</label>
								<div class="col-sm-8">
									<input id="wProvince" name="wProvince" readonly
										   th:value="${form.wprovince}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Postal code：</label>
								<div class="col-sm-8">
									<input id="wPostal" name="wPostal" readonly
										   th:value="${form.wpostal}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Job tittle (at the time you were hurt)：</label>
								<div class="col-sm-8">
									<input id="job" name="job"
										   th:value="${form.job}" readonly  class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Birthday(YYYYMMDD)：</label>
								<div class="col-sm-8">
									<input id="birth" name="birth" readonly
										   th:value="${form.birth}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Money lost：</label>
								<div class="col-sm-8">
									<input id="moneyLost" name="moneyLost" readonly
										   th:value="${form.monetlost}" class="form-control" type="text">
								</div>
							</div>
							<h2>Employer information</h2>
							<div class="form-group">
								<label class="col-sm-3 control-label">Company/Employer name：</label>
								<div class="col-sm-8">
									<input id="eName" name="eName" readonly
										   th:value="${form.ename}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Company telephone：</label>
								<div class="col-sm-8">
									<input id="eTelephone" name="eTelephone" readonly
										   th:value="${form.etelephone}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Address(number, street, apt., suite, unit)：</label>
								<div class="col-sm-8">
									<input id="eAddress" name="eAddress" readonly
										   th:value="${form.eaddress}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">City/Town：</label>
								<div class="col-sm-8">
									<input id="eCity" name="eCity" readonly
										   th:value="${form.ecity}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Province：</label>
								<div class="col-sm-8">
									<input id="eProvince" name="eProvince" readonly
										   th:value="${form.eprovince}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Postal code：</label>
								<div class="col-sm-8">
									<input id="ePostal" name="ePostal" readonly
										   th:value="${form.epostal}" class="form-control" type="text">
								</div>
							</div>
							<h2>Doctor information</h2>
							<div class="form-group">
								<label class="col-sm-3 control-label">Doctor Name：</label>
								<div class="col-sm-8">
									<!--<input id="doctor_name" name="doctor_name" readonly-->
										   <!--th:value="${form.doctor_name}" class="form-control" type="text" >-->
									<select disabled="disabled" data-placeholder="--Choose--" name="doctor_name" id="doctor_name"
											th:value="${form.doctor_name}"	class="form-control doctor-select" tabindex="2" required>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Address：</label>
								<div class="col-sm-8">
									<input id="doctor_address" name="doctor_address" readonly
										   th:value="${form.doctor_address}"  class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">City/Town：</label>
								<div class="col-sm-8">
									<input id="doctor_city" name="doctor_city" readonly
										   th:value="${form.doctor_city}"  class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Province：</label>
								<div class="col-sm-8">
									<input id="doctor_province" name="doctor_province" readonly
										   th:value="${form.doctor_province}" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Postal code：</label>
								<div class="col-sm-8">
									<input id="doctor_code" name="doctor_code" readonly
										   th:value="${form.doctor_code}" class="form-control" type="text" >
								</div>
							</div>
							<h2>Patient's current situation</h2>
							<div class="form-group">
								<label class="col-sm-3 control-label">Vision：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="version" readonly
											   th:value="${set.version}" class="form-control" type="text"/>
										<input name="is_version" id="is_version" th:value="${form.is_version}"
											   class="form-control" type="hidden">
										<span class="input-group-addon">
										<!--<input name="is_version" th:checked="${form.is_version == 1} ? true : false" type="radio" value="1">
   										<input name="is_version" th:checked="${form.is_version == 0} ? true : false" type="radio" value="0">-->
                                        <input type="checkbox" id="check_version" readonly
											   onclick="changeVersion()"   th:checked="${form.is_version}eq 1 " style="zoom: 150%"/>
                                    	</span>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">Color discrimination：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="color" readonly
											   th:value="${set.color}" class="form-control"  type="text">
										<input name="is_color" id="is_color" th:value="${form.is_color}"
											   class="form-control" type="hidden">
										<span class="input-group-addon">
                                        <input type="checkbox" id="check_color" readonly
											   onclick="changeColor()"     th:checked="${form.is_color}eq 1 " style="zoom: 150%" />
                                    </span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Hearing：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="hearing" readonly
											   th:value="${set.hearing}" class="form-control"  type="text">
										<input name="is_hearing" id="is_hearing" th:value="${form.is_hearing}"
											   class="form-control" type="hidden">
										<span class="input-group-addon">
                                        <input type="checkbox" id="check_hearing" readonly
											   onclick="changeHearing()"  th:checked="${form.is_hearing}eq 1 "  style="zoom: 150%"/>
                                    </span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Body position：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="body" readonly
											   th:value="${set.body}" class="form-control"  type="text">
										<input name="is_body" id="is_body" th:value="${form.is_body}"
											   class="form-control" type="hidden">
										<span class="input-group-addon">
                                        <input type="checkbox" id="check_body" readonly
											   onclick="changeBody()"   th:checked="${form.is_body}eq 1 "   style="zoom: 150%"/>
                                    </span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Limb co-coordination：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="limb"  readonly
											   th:value="${set.limb}" class="form-control"  type="text">
										<input name="is_limb" id="is_limb" th:value="${form.is_limb}"
											   class="form-control" type="hidden">
										<span class="input-group-addon">
                                        <input type="checkbox" id="check_limb" readonly
											   onclick="changeLimb()"  th:checked="${form.is_limb}eq 1 "   style="zoom: 150%"/>
                                    </span>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">Strength：</label>
								<div class="col-sm-8">
									<div class="input-group">
										<input id="strength" readonly
											   th:value="${set.strength}" class="form-control"  type="text">
										<input name="is_strength" id="is_strength" th:value="${form.is_strength}"
											   class="form-control" type="hidden">
										<span class="input-group-addon">
                                        <input type="checkbox" id="check_strength" readonly
											   onclick="changeStrength()"  th:checked="${form.is_strength}eq 1 " style="zoom: 150%"/>
                                    </span>
									</div>
								</div>
							</div>

							<h2>Other</h2>
							<div class="form-group">
								<label class="col-sm-3 control-label">Remark：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks"
										   th:value="${form.remarks}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Status：</label>
								<div class="col-sm-8">
									<select data-placeholder="--Choose--" name="status" id="status"
											th:value="${form.status}" class="form-control status-select" tabindex="2" required>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">

		function changeVersion() {
			var checked=$("#check_version").is(':checked')
			if(checked==true){
				$("#is_version").val(1);
			}else{
				$("#is_version").val(2);
			}
		}

		function changeColor() {
			var checked=$("#check_color").is(':checked')
			if(checked==true){
				$("#is_color").val(1);
			}else{
				$("#is_color").val(0);
			}
		}

		function changeHearing() {
			var checked=$("#check_hearing").is(':checked')
			if(checked==true){
				$("#is_hearing").val(1);
			}else{
				$("#is_hearing").val(0);
			}
		}

		function changeBody() {
			var checked=$("#check_body").is(':checked')
			if(checked==true){
				$("#is_body").val(1);
			}else{
				$("#is_body").val(0);
			}
		}

		function changeLimb() {
			var checked=$("#check_limb").is(':checked')
			if(checked==true){
				$("#is_limb").val(1);
			}else{
				$("#is_limb").val(0);
			}
		}

		function changeStrength() {
			var checked=$("#check_strength").is(':checked')
			if(checked==true){
				$("#is_strength").val(1);
			}else{
				$("#is_strength").val(0);
			}
		}

	</script>
	<script type="text/javascript" src="/js/appjs/oa/form/edit.js">
		
	</script>
</body>
</html>
